<!DOCTYPE html>
<html>
<head>
    <title>Оформление покупки</title>
</head>
<body>
    <h1>Оформление покупки</h1>

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <br>
        <button type="submit">Отправить</button>
    </form>

    <br>
    <a href="{% url 'cart_view' %}">Назад в корзину</a>
</body>
</html>
